image: python:3.7

stages:
  - test
  - lint
  - deploy

before_script:
  - pip install poetry
  - poetry config virtualenvs.create false
  - poetry install

Unit Tests:
  stage: test
  script:
    - poetry run behave tests/features/

Python Code Lint:
  stage: lint
  script:
    - ./tests/run_syntax.sh

MkDocs Deployment:
  stage: deploy
  before_script:
    - apt-get update -qq
    - apt-get install -qq git
    - 'which ssh-agent || ( apt-get install -qq openssh-client )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY" | base64 -d)
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
  - ssh -p 22 -A root@netests.io "cd /srv/netests && mkdocs build && service nginx restart"

Netests PyPi Deployement:
  stage: deploy
  only: [master]
  script:
    - echo "123"
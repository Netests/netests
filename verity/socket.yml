# ip: mandatory
# port: mandatory
# timeout: if not set = 1
# vrf:  if not set = global routing table
# protocol: if not set = tcp (both, udp, tcp)
# work: if not set = true

all:

  - ip: 8.8.8.8
    port: 80
    timeout: 1
    protocol: tcp
    work: false

groups:
  simulate:
    - ip: 172.16.194.239
      port: 443
      protocol: both
      work: true
    - ip: 172.16.194.239
      port: 80
    - ip: 172.16.194.240
      port: 80
      timeout: 3


leaf03:
  - ip: 10.1.3.1
    port: 22
    timeout: 1
    protocol: tcp
    work: true


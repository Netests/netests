---
spine01:
  default:
    # If netmask is not defined => Mask must be in prefix in CIDR format (Ex: 0.0.0.0/0)
    - prefix: 1.1.1.1/32
      nexthop:
        - ip_address: 255.255.255.1
        - ip_address: 255.255.255.2

    - prefix: 10.255.255.201/32
      nexthop:
        -  ip_address: 10.1.1.2

    - prefix: 10.255.255.202/32
      nexthop:
        - ip_address: 10.1.2.2
        - ip_address: 10.1.3.2

    - prefix: 10.255.255.203/32
      nexthop:
        - ip_address: 10.1.3.2
          out_interface: swp3
          preference: 1
          metric: 0

  mgmt:
    - prefix: 0.0.0.0/0
      nexthop:
        -  ip_address: 10.0.5.1


leaf03:
  default:
    - prefix: 10.255.255.202/32
      nexthop:
        - ip_address: 10.22.33.1

    - prefix: 10.255.255.101/32
      nexthop:
        -  ip_address: 10.1.3.1

  mgmt:
    - prefix: 0.0.0.0/0
      nexthop:
        - ip_address: 10.0.5.1


leaf04:
  default:
    - prefix: 111.111.111.111/32
      nexthop:
        - ip_address: 10.1.4.1
        - ip_address: 10.3.4.1
    - prefix: 10.255.255.103/32
      nexthop:
        - ip_address: 10.3.4.1
  mgmt_junos:
    - prefix: 0.0.0.0/0
      nexthop:
        - ip_address: 10.0.5.1


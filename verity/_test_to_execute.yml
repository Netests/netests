# Each test can be in 3 types.
# 1) yes || false => (Mandatory) - If test failed Pipeline will be stopped
# 2) info =>  (Informations) - If test failed you will only see a message
# 3) no || false => (Exclude) - Test will not be executed
# Check that BGP sessions regarding bgp.yml are the same
bgp: 
  test: false
bgp_all_up:  
  test: false
# Check OSPF sessions
ospf:
  test: false
  level: NOT_IMPLEMENTED
# Check that all VRF are defined
vrf: 
  test: true
# Check MLAG
mlag: 
  test: false
# Check pings
ping: 
  test: false
# Test sockets
socket: 
  test: false
# Check Link Discovery Protocols sessions
lldp: 
  test: false
cdp: 
  test: false
# Check IPv4 addresses
ipv4:
  test: false
  # By default, filters is false
  filters:
    get_physical: false
    get_vlan: false
    get_loopback: false
    get_peerlink: false
    get_vni: false
# Check IPv6 addresses
ipv6:
  test: false
  filters:
    # By default, filters is false
    get_physical: false
    get_vlan: false
    get_loopback: false
    
    get_vni: false
# Check static routes
static:
  test: false
  level: NOT_IMPLEMENTED
  ansible_vars:
    enable: false
    dict_keys: routing>static>ipv4
    your_keys:
      prefix: subnet
      ip_address: ip
      nexthop: via
      netmask: mask
      preference: pref
# Check System informations
sys_infos: 
  test: false
# Check Interfaces MTU
mtu: 
  test: false
# Check L2VNI
l2vni: 
  test: false
# Check L2VNI
vlan:
  test: false
  filters:
    get_default: false
    get_bridge: false
    get_vni: false
    get_peerlink: false
    get_lag: false
# Check BOND
bond:
  test: false
# Each test can be in 3 types.
# 1) yes || true => (Mandatory) - If test failed Pipeline will be stopped
# 2) info =>  (Informations) - If test failed you will only see a message
# 3) no || false => (Exclude) - Test will not be executed
# Check that BGP sessions regarding bgp.yml are the same
bgp: true
# Check that all BGP sessions are UP
bgp_up: false
# Check that all VRF are defined
vrf: false
# Check pings
ping: false
# Check Link Discovery Protocols sessions
lldp: false
cdp: false
# Check OSPF sessions
ospf:
  test: false
  level: NOT_IMPLEMENTED
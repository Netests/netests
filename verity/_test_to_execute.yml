# Each test can be in 3 types.
# 1) yes || true => (Mandatory) - If test failed Pipeline will be stopped
# 2) info =>  (Informations) - If test failed you will only see a message
# 3) no || false => (Exclude) - Test will not be executed
# Check that BGP sessions regarding bgp.yml are the same
bgp: false
bgp_all_up: false
# Check OSPF sessions
ospf:
  test: false
  level: NOT_IMPLEMENTED
# Check that all VRF are defined
vrf: false
# Check MLAG
mlag: false
# Check pings
ping: false
# Test sockets
socket: false
# Check Link Discovery Protocols sessions
lldp: false
cdp: false
# Check IPv4 addresses
ipv4:
  test: false
  filters:
    get_physical: false
    get_vlan: true
    get_loopback: true
    get_peerlink: true
    get_vni: false
# Check IPv6 addresses
ipv6:
  test: false
  filters:
    get_physical: true
    get_vlan: true
    get_loopback: false
    get_peerlink: false
    get_vni: false
# Check static routes
static:
  test: false
  level: NOT_IMPLEMENTED
  ansible_vars:
    enable: false
    dict_keys: routing>static>ipv4
    your_keys:
      prefix: subnet
      ip_address: ip
      nexthop: via
      netmask: mask
      preference: pref
# Check System informations
sys_infos: false
# Check Interfaces MTU
mtu: false
# Check L2VNI
l2vni: false
# Check L2VNI
vlan:
  test: false
  filters:
    get_default: false
    get_bridge: false
    get_vni: false
    get_peerlink: false
    get_lag: true
# Check BOND
bond:
  test: true
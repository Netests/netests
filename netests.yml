config:
  nornir_cfg: ./nornir/config_ansible.yml
  inventory: ./inventory/ansible/hosts
  protocols:
    bgp:
      test: false
      options:
        compare:
          src_hostname: true
          peer_ip: true
          remote_as: true
          state_brief: true
          peer_hostname: true
          session_state: true
          state_time: true
          prefix_received: true

    bgp_all_up:
      test: false

    cdp:
      test: false

    lldp:
      test: false

    facts:
      test: false

    
    ospf:
      test: true
      compare:
        hostname: true
        peer_rid: true
        local_interface: true
        peer_ip: true
        session_state: true
        peer_hostname: true


    ping:
      test: false

 
    vrf:
      test: false
      options:
        compare:
          vrf_name: true
          vrf_id: false
          vrf_type: false
          l3_vni: false
          rd: false
          rt_imp: false
          rt_exp: false
          imp_targ: false
          exp_targ: false
        print:
          vrf_name: true
          vrf_id: true
          vrf_type: true
          l3_vni: true
          rd: true
          rt_imp: true
          rt_exp: true
          imp_targ: true
          exp_targ: true

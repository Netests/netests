config:
  nornir_cfg: ./nornir/config_ansible.yml
  inventory: ./inventory/ansible/hosts
  protocols:
    bgp:
      test: false
      options:
        compare:
          src_hostname: true
          peer_ip: true
          remote_as: true
          state_brief: true
          peer_hostname: false
          session_state: false
          state_time: false
          prefix_received: false

    bgp_all_up:
      test: false
    
    ospf:
      test: false
      compare:
        hostname: true
        peer_rid: true
        local_interface: true
        peer_ip: true
        session_state: true
        peer_hostname: true

    ipv4:
      test: false
      options:
        filters:
          get_physical: false
          get_vlan: true
          get_loopback: false
          get_peerlink: false
          get_vni: false
    
    static:
      test: false
      options:
        compare:
          vrf_name: true
          prefix: true
          netmask: true
          nexthop: true
        own_vars:
          enable: false
          dict_keys: routing>static>ipv4
          your_keys:
            prefix: subnet
            ip_address: ip
            nexthop: via
            netmask: mask
            preference: pref

    vlan:
      test: false
      
    vrf:
      test: true
      options:
        compare:
          vrf_name: true
          vrf_id: false
          vrf_type: false
          l3_vni: false
          rd: false
          rt_imp: false
          rt_exp: false
          imp_targ: false
          exp_targ: false
        print:
          vrf_name: true
          vrf_id: true
          vrf_type: true
          l3_vni: true
          rd: true
          rt_imp: true
          rt_exp: true
          imp_targ: true
          exp_targ: true
